<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50" >
    <!-- (ngSubmited) é um data bind que faz o envio de informações sempre que o usuário der um submit do formulário -->
    <form [formGroup]="cadastro" (ngSubmit)="salvar()" (ngReset)="reiniciarForm()"><!-- cadastro é a variável que representa o form group, presente na classe cadastro-filmes.component.ts -->
      <mat-card-content>
          <mat-form-field class="full-width">
            <!-- name="titulo" formControlName="titulo, através deste trecho de código eu consigo referênciar o campo do html com a variável que irá armazenar o valor de entrada presente na classe cadastro-filmes.component.ts -->
            <input matInput placeholder="Título" name="titulo" formControlName="titulo">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Link Foto" name="urlFoto" formControlName="urlFoto">
          </mat-form-field>
          <mat-form-field class="full-width">
              <input  matInput
                      readonly
                      [matDatepicker]="picker"
                      placeholder="Data de Lançamento"
                      name="dtLancamento"
                      formControlName="dtLancamento"
                      (click)="picker.open()">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          <mat-form-field class="full-width">
            <textarea matInput
                      placeholder="Descrição"
                      name="descricao"
                      formControlName="descricao"></textarea>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input  matInput
                    type="number"
                    min="0"
                    max="10"
                    step="0.1"
                    placeholder="Nota IMDb"
                    name="nota"
                    formControlName="nota">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Link IMDb" name="urlIMDb" formControlName="urlIMDb">
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-select placeholder="Gênero" formControlName="genero">
              <mat-option value="Ação">Açao</mat-option>
              <mat-option value="Aventura">Aventura</mat-option>
              <mat-option value=">Ficção Científica">Ficção Científica</mat-option>
              <mat-option value="Romance">Romance</mat-option>
              <mat-option value="Terror">Terror</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" color="accent" mat-raised-button>Salvar</button><!-- no type eu defino o tipo de evento q será disparado ao acionar um dos botões -->
          <button type="reset" color="warn" mat-raised-button>Cancelar</button>
        </mat-card-actions>
    </form>
  </mat-card>
</div>
